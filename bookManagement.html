<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Document</title>
</head>

<body>
    <div id="sidebarContainer"></div>
    <script type="text/javascript" src="js/sidebar.js"></script>

      <div class="main">
 
        <div>
            <h1>Boek beheer</h1>
            <h3>Nieuwe boeken toevoegen</h3>
            <button type="button" name = "addNewBooks" id="addNewBooks" onclick="window.location.href = 'addBook.html'">Voeg boek toe</button>
        </div>
        
        
        <div>
            <h3>Overzicht beschikbare boeken</h3>

        
            <div>
                <input type="text" id="searchTermBooks" placeholder="Boek">
                <button class="button" onclick="searchBooks()">Zoeken</button>
            </div>
    
            <section class = "AllBooks">
                <table id="BooksTable">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Titel</th>
                            <th>Schrijver</th>
                            <th>Gearchiveerd</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody"></tbody>
                </table>
            </section>
    
            
            <h2 id="UpdateHeader">Niets geselecteerd</h1>
    
            <form id="selectBook" method="GET">
                <button type="button" name = "addCopy" id="addCopy" onclick="copyThisBook()" disabled>Kopiebeheer</button>
                <button type="button" name = "updateBook" id="updateBook" onclick="updateThisBook()" disabled>Update boek</button>                
                <button type="button" name = "archiveBook" id="archiveBook" onclick="archiveThisBook()" disabled>Archiveer boek</button>
    
                <input type="text" name="Keyword" id="KeywordInput" placeholder="Keyword" disabled>    
                <button type="button" name = "addKeyword" id="addKeyword" onclick="addThisKeyword()" disabled>Voeg keyword toe</button>
            </form>
        </div>
        
    </div>

    <script type="text/javascript" src="js/bookManagement.js"></script>
    
</body>
</html>
