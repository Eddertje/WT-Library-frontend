<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="sidebarContainer"></div>
    <script type="text/javascript" src="js/sidebar.js"></script>

    <div class="main">

        <h1>Edit User</h1>
        <div>
            <label for="searchTerm">Search Term:</label>
            <input type="text" id="searchTerm">
            <button class="button" onclick="searchEmployee()">Search User</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>Admin</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>

        <div>
            <p>Currently editing:</p>
            <p id="curUser"></p>
        </div>

        <button class="button" onclick="searchEmployee()" id="makeAdmin">Set To Admin</button>
        <br>
        <button class="button" onclick="searchEmployee()" id="setInactive">Set Inactive</button>
        <br>
        <div>
            <input type="text" id="firstName" placeholder="First Name">
        </div>
        <br>
        <div>
            <input type="text" id="lastName" placeholder="Last Name">
        </div>
        <br>
        <div>
            <input type="text" id="email" placeholder="email">
            <button class="button" onclick="searchEmployee()" id="emailButton">Update user</button>
        </div>

  
    </div>

    <script type="text/javascript" src="js/editUser.js"></script>
</body>

</html>
