<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Make Reservation</title>
</head>

<body>
    <div id="sidebarContainer"></div>
    <script type="text/javascript" src="js/sidebar.js"></script>

    <div class="main">

        <!-- Reservatino section -->
        <div>
            <div>
                <h4>Reserveringen</h4>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Book titel</th>
                        <th>Datum</th>
                        <th>Beschikbaar om te lenen</th>
                    </tr>
                </thead>
                <tbody id="reservationTableBody"></tbody>
            </table>
            <div>
                <button class="button" onclick="deleteReservation()">verwijder reservering</button>
            </div>
        </div>

        <!-- loan section -->
        <div>
            <div>
                <h4>Loans</h4>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Book titel</th>
                        <th>Ophaaldatum</th>
                        <th>Ingleverd datum</th>
                    </tr>
                </thead>
                <tbody id="loanTableBody"></tbody>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="js/userReservation.js"></script>

</html>
