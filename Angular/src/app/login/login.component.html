<h1> Login </h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>

    <div>
        Email: <input type="text" name="username" [(ngModel)]="username">
        Wachtwoord: <input type="password" name="password" [(ngModel)]="password">

        <button (click)="handleJWTAuthLogin()" class="btn WT-green">Login</button>
    </div>
</div>
